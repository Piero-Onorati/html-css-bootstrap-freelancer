<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- ICON cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- start header -->
    <header>

        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active text-uppercase" aria-current="page" href="#portfolio">portfolio</a>
                  <a class="nav-link text-uppercase" href="#about">about</a>
                  <a class="nav-link text-uppercase" href="#contact">contact</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron text-center">
                <img src="img/avatar.svg" alt="image profile">
                <h1 class="text-uppercase">start bootstrap</h1>

                <div class="separator">
                    <i class="bi bi-dash-lg"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-dash-lg"></i>
                </div>

                <div>
                    <h3 class="text-uppercase d-inline">graphic artist</h3>
                    <i class="bi bi-dot"></i>
                    <h3 class="text-uppercase d-inline">web designer</h3>
                    <i class="bi bi-dot"></i>
                    <h3 class="text-uppercase d-inline">illustrator</h3>
                </div>
            </div>
            

        </div>


    </header>
    <!-- end header -->

    <!-- start main -->
    <main>


        <!-- section 1: PORTFOLIO -->
        <section id="portfolio">

            <!-- start section Title -->
            <div class="section-title">
                <h2 class="text-uppercase">portfolio</h2>
    
                <div class="separator">
                    <i class="bi bi-dash-lg"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-dash-lg"></i>
                </div>
    
            </div>
            <!-- end section Title -->

            <!-- start section content -->
            <div class="container">

                <div class="row g-3">

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/cabin.png" class="img-fluid rounded-3" alt="cabin image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/cake.png" class="img-fluid rounded-3" alt="cake image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/circus.png" class="img-fluid rounded-3" alt="circus image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/game.png" class="img-fluid rounded-3" alt="game image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/safe.png" class="img-fluid rounded-3" alt="safe image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/submarine.png" class="img-fluid rounded-3" alt="submarine image">
                    </div>

                </div>

            </div>
            <!-- end section content -->

        </section>
        <!-- end section 1: PORTFOLIO -->

        <!-- section 2: ABOUT -->
        <section id="about">
            
        </section>
        <!-- end section 2: ABOUT -->

        <!-- start section 3: CONTACT-FORM -->
        <section id="contact">

        </section>
        <!-- end section 3: CONTACT-FORM -->

    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer>

    </footer>
    <!-- end footer -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>
</html>
