<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- CSS Bootstrap -->

    <!-- ICON cdn -->

    <link rel="stylesheet" href="css/style.css">

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="jumbotron"></div>
        

    </header>
    <!-- end header -->

    <main>

        <section id="portfolio">

            <div class="container">

                <div class="row g-3">

                    <div class=" col-12 col-md-6 col-lg-4 ">

                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/cake.png" class="img-fluid rounded-3" alt="cake image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/circus.png" class="img-fluid rounded-3" alt="circus image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/game.png" class="img-fluid rounded-3" alt="game image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/safe.png" class="img-fluid rounded-3" alt="safe image">
                    </div>

                    <div class=" col-12 col-md-6 col-lg-4 ">
                        <img src="img/submarine.png" class="img-fluid rounded-3" alt="submarine image">
                    </div>


                </div>


            </div>

        </section>
        <!-- end section 1: PORTFOLIO -->

        <!-- section 2: ABOUT -->
        <section>
            
        </section>
        <!-- end section 2: ABOUT -->

        <!-- start section 3: CONTACT-FORM -->
        <section>

        </section>
        <!-- end section 3: CONTACT-FORM -->

    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer>

    </footer>
    <!-- end footer -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>
</html>
